<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<canvas id="canvas"></canvas>
<div>
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
</div>
<div id="collision-select">
    <input type="radio" id="no-collision" name="collision-select" onclick="selectStrategy(this);" value="none" checked>
    <label for="no-collision">No collision</label>
    <input type="radio" id="simple-collision" name="collision-select" onclick="selectStrategy(this);" value="simple">
    <label for="simple-collision">Simple collision</label>
</div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
